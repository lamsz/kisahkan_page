faqItem:
  - title : Apakah setelah update tetap free?
    content : Insya Alloh, Kisahkan akan tetap free. Meskipun kami membutuhkan dana untuk keperluan operasional. Kami berdoa kepada Alloh semoga mendapat jalan terbaik. Mohon doa dan restunya.

  - title : Apakah bisa berkontribusi untuk konten Kisahkan?
    content : Dengan senang hati, silahkan hubungi Admin untuk lebih lanjut

  - title : Mengapa Kisahkan memerlukan login?
    content : Insya Allah data email yang masuk ketika login tidak kami salah gunakan, login kami perlukan untuk memmudahkan mengelola traffic pengguna.

  - title : Apakah kisah - kisah yang ada di Kisahkan akan terus bertambah?
    content : Insya Allaoh, doakan kami agar bisa istiqomah untuk terus menambah perbendaharaan kisah yang ada.